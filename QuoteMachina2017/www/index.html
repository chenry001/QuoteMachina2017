<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://api.openweathermap.org https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Quote Machina Cordova 2017</title>
</head>
<body>
    <div data-role="page" id="quote-page">

        <div data-role="header" class="header">
            <h1 id="app-title">Quote Machina 2017</h1>
            <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
        </div>

        <div role="main" class="ui-content">
            <form>
                <label for="quote-button">Request a quote:</label>
                <button id="get-quote-btn" data-role="button" data-icon="action">Show Quote</button>
            </form>

            <ul id="quote-data" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed"> <!--  not-displayed -->
                <li data-role="list-divider" id="title" class="ui-li-divider ui-bar-a"></li>
                <li>Quote: <span id="quote"></span></li>
                <li>Author: <span id="author"></span></li>
                <li>Source: <span id="source"></span></li>
                <li>Year Published: <span id="year"></span></li>
                <li>Recommended / Related: <span id="related"></span></li>
            </ul>

            <div id="error-msg" class="not-displayed">
            </div>

        </div>

        <footer data-role="footer" data-position="fixed">
            <h4>Quote Machina</h4>
        </footer>

    </div>
    <script src="scripts/jquery-1.8.0.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="scripts/quote-data.js"></script>    
    <script src="scripts/quote-machina.js"></script>
</body>
</html>
